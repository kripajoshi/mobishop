{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="/static/app/image/mobile-phones.jpg" height="400" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/static/app/image/2018-10-19-product-2.jpg" height="400" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/static/app/image/mobile-phones-tablets-ss-1920.jpg" height="400" class="d-block w-100" alt="...">
    </div>
  </div>
</div>
</div>

<h2>Featured Products</h2>
<div class="row">
    {% for obj in products %}
    <div class="col-md-4" style="height:300px">
        <div>
            <a href="/products/{{ obj.id }}">
                <img src="{{ obj.image.url}}" height="150" />
            </a>
        </div>
        <span>{{ obj.title|truncatechars:90 }}</span>
        <h4>${{ obj.unit_price }}</h4>
        <p><a class="btn btn-default" href="/products/{{ obj.id }}">Read more &raquo;</a></p>
    </div>
    {% endfor %}
</div>

{% endblock %}
