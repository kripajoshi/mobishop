{% extends "app/layout.html" %}
{% block content %}
<h2>{{ p.title }}</h2>
<div class="row">
	<div class="col-md-5">
		<img src="{{ p.image.url}}" width="300" />
    </div>
	<div class="col-md-7">
		<div class="product-details-unit-price">${{p.unit_price}}</div>
		<div>{{p.description}}</div>
		<div>
			<form method="post" action="/add_to_cart">
				{% csrf_token %}
				<input type="hidden" name="product_id" value="{{p.id}}" />
				<button class="btn btn-outline-success my-2 my-sm-0">
					Add to Cart
				</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
